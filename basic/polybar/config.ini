[colors]
background = ${xrdb:background:#222}
foreground = ${xrdb:foreground:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color9:#222}

color0=${xrdb:color0:#222}
color1=${xrdb:color1:#222}
color2=${xrdb:color2:#222}
color3=${xrdb:color3:#222}
color4=${xrdb:color4:#222}
color5=${xrdb:color5:#222}
color6=${xrdb:color6:#222}
color7=${xrdb:color7:#222}
color8=${xrdb:color8:#222}
color9=${xrdb:color9:#222}
color10=${xrdb:color10:#222}
color11=${xrdb:color11:#222}
color12=${xrdb:color12:#222}
color13=${xrdb:color13:#222}
color14=${xrdb:color14:#222}
color15=${xrdb:color15:#222}

[bar/main]
wm-restack = bspwm

font-0 = IBM Plex Mono:size=14:antialias=true;2
font-1 = Material Design Icons:size=18:antialias=true;2

border-size = 0
fixed-center = true
height = 36
overline-size = 2

module-margin = 1
modules-left = bspwm
modules-center = date
modules-right = cpu memory pulseaudio wireless-network backlight battery exit
background = ${colors.background}
foreground = ${colors.foreground}

[module/bspwm]
type = internal/bspwm
enable-scroll = false
reverse-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;

format = <label-state>
label-font = 1

label-empty = %index%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

label-occupied = %index%
label-occupied-foreground = ${colors.background}
label-occupied-background = ${colors.secondary}
label-occupied-padding = 1

label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-padding = 1
label-focused-overline = ${colors.primary}

[module/date]
type = internal/date
date-alt = %c
date = %a - %H:%M

[module/cpu]
type = internal/cpu
interval = 3
format-overline = ${colors.color6}
format = <label>
label =  %percentage:2%%

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-overline = ${colors.color6}
label =  %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%
format-volume-overline = ${colors.color4}

format-muted =  <label-muted>
label-muted = %percentage%
format-muted-overline = ${colors.alert}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/wireless-network]
type = internal/network
interface = wlp1s0
interval = 3.0

label-connected = %signal%
format-connected-overline = ${colors.color3}
format-connected = %{A1:networkmanager_dmenu:}<ramp-signal> <label-connected>%{A}

format-disconnected = 冷 <label-disconnected>
format-disconnected-overline = ${colors.alert}
label-disconnected = --

ramp-signal-0 = 冷
ramp-signal-1 = 爛
ramp-signal-2 = 嵐
ramp-signal-3 = 襤
ramp-signal-4 = 蠟

[module/backlight]
type = internal/backlight
card = intel_backlight
format =  <label>
format-overline = ${colors.color2}
label = %percentage%

[module/battery]
type = custom/script
exec = ~/.dotfiles/basic/polybar/polybar_display_battery.sh
interval = 5
format-overline = ${colors.color1}

[module/exit]
type = custom/text
content = 串
click-left = bspc quit && bspc wm -r
content-padding= 2
